<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pembayaran</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
        
        body {
        .payment-card {
            transition: all 0.3s ease;
        }
        
        .payment-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        .payment-card.selected {
            border-color: #3b82f6;
            background-color: #eff6ff;
        }}
    </style>
</head>
<body class="bg-gray-100">
    <div class="max-w-md mx-auto my-8 bg-white rounded-xl shadow-md overflow-hidden">
        <!-- Header -->
        <div class="bg-blue-600 py-4 px-6">
            <h1 class="text-xl font-bold text-white">Detail Donatur</h1>
        </div>
        
        <!-- Form Section -->
        <div class="p-6">
            <!-- Email Input -->
            <div class="mb-6">
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Aktif</label>
                <input 
                    type="email" 
                    id="email" 
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                    placeholder="contoh@gmail.com"
                    required>
            </div>
            
            <!-- Nama Panggilan Input -->
            <div class="mb-6">
                <label for="nickname" class="block text-sm font-medium text-gray-700 mb-1">Nama Panggilan</label>
                <input 
                    type="text" 
                    id="nickname" 
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                    placeholder="Masukkan nama panggilan"
                    required>
            </div>
            
            <!-- WhatsApp Input -->
            <div class="mb-8">
                <label for="whatsapp" class="block text-sm font-medium text-gray-700 mb-1">No WhatsApp</label>
                <input 
                    type="tel" 
                    id="whatsapp" 
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                    placeholder="Masukkan nomor WhatsApp"
                    required>
            </div>
            
            <hr class="my-6 border-gray-200">
            
            <!-- Payment Methods -->
            <h2 class="text-lg font-semibold text-gray-800 mb-4">Metode Pembayaran</h2>
            
            <!-- QRIS -->
            <div class="payment-card border rounded-lg p-4 mb-4 cursor-pointer selected" onclick="selectPayment('qris')">
                <div class="flex items-center">
                    <div class="bg-blue-100 p-2 rounded-lg mr-4">
                        <img src="https://images.seeklogo.com/logo-png/39/1/quick-response-code-indonesia-standard-qris-logo-png_seeklogo-391791.png" alt="Logo QRIS" class="w-10 h-10">
                    </div>
                    <div class="flex-grow">
                        <h3 class="font-medium text-gray-800">QRIS</h3>
                        <p class="text-sm text-gray-500">Scan kode QR untuk pembayaran</p>
                    </div>
                    <div class="w-5 h-5 rounded-full border border-blue-500 flex items-center justify-center">
                        <div class="w-3 h-3 rounded-full bg-blue-500 payment-radio"></div>
                    </div>
                </div>
                <div class="mt-3 payment-details">
                    <img src="https://images.seeklogo.com/logo-png/39/1/quick-response-code-indonesia-standard-qris-logo-png_seeklogo-391791.png" alt="QR Code Pembayaran" class="mx-auto">
                </div>
            </div>
            
            <!-- Transfer Bank -->
            <div class="payment-card border rounded-lg p-4 mb-4 cursor-pointer" onclick="selectPayment('bank')">
                <div class="flex items-center">
                    <div class="bg-blue-100 p-2 rounded-lg mr-4">
                        <img src="https://th.bing.com/th/id/OIP.jBLpp64j6qQuR_um7XvsGAHaHa?w=220&h=220&c=7&r=0&o=7&pid=1.7&rm=3" alt="Logo Bank" class="w-10 h-10">
                    </div>
                    <div class="flex-grow">
                        <h3 class="font-medium text-gray-800">TRANSFER BANK (VA)</h3>
                        <p class="text-sm text-gray-500">Transfer via Virtual Account</p>
                    </div>
                    <div class="w-5 h-5 rounded-full border border-gray-300 flex items-center justify-center">
                        <div class="w-3 h-3 rounded-full bg-white payment-radio"></div>
                    </div>
                </div>
                <div class="mt-3 payment-details hidden">
                    <div class="grid grid-cols-3 gap-3">
                        <div class="border rounded-lg p-3 text-center">
                            <img src="https://th.bing.com/th/id/R.2636757463d54c137ff355cb8a212c0c?rik=3KEj7PPYvsQ%2bXA&riu=http%3a%2f%2fwww.narel.id%2fApps%2fpayfooter%2fbca.png&ehk=I5i3boZ4jOzash%2fGqqdf2Ki7QXl0QGpxKZhOMrarJaU%3d&risl=&pid=ImgRaw&r=0" alt="Logo BCA" class="mx-auto mb-2">
                            <p class="text-xs font-medium">BCA</p>
                        </div>
                        <div class="border rounded-lg p-3 text-center">
                            <img src="https://seeklogo.com/images/B/bri-logo-322C032934-seeklogo.com.png" alt="Logo BRI" class="mx-auto mb-2">
                            <p class="text-xs font-medium">BRI</p>
                        </div>
                        <div class="border rounded-lg p-3 text-center">
                            <img src="https://cdn.freelogovectors.net/wp-content/uploads/2019/09/bni-logo-bank-negara-indonesia.png" alt="Logo BNI" class="mx-auto mb-2">
                            <p class="text-xs font-medium">BNI</p>
                        </div>
                        <div class="border rounded-lg p-3 text-center">
                            <img src="https://logodix.com/logo/587672.jpg" alt="Logo Mandiri" class="mx-auto mb-2">
                            <p class="text-xs font-medium">Mandiri</p>
                        </div>
                        <div class="border rounded-lg p-3 text-center">
                            <img src="https://1.bp.blogspot.com/-uBcG0Wx6QVE/YBvz5jBBq9I/AAAAAAAAH4c/w0boQaSfo3IMLc7RBEGIRObQP4eUSKQ_QCLcBGAsYHQ/s1682/logo-bsi.png" alt="Logo BSI" class="mx-auto mb-2">
                            <p class="text-xs font-medium">BSI</p>
                        </div>
                        <div class="border rounded-lg p-3 text-center">
                            <img src="https://logowik.com/content/uploads/images/permata-bank3459.jpg" alt="Logo Permata" class="mx-auto mb-2">
                            <p class="text-xs font-medium">Permata</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- E-Wallet -->
            <div class="payment-card border rounded-lg p-4 cursor-pointer" onclick="selectPayment('ewallet')">
                <div class="flex items-center">
                    <div class="bg-blue-100 p-2 rounded-lg mr-4">
                        <img src="https://th.bing.com/th/id/OIP.6CmTHao3JY12W1lsuKXwZAHaHa?w=740&h=740&rs=1&pid=ImgDetMain" alt="Logo E-Wallet" class="w-10 h-10">
                    </div>
                    <div class="flex-grow">
                        <h3 class="font-medium text-gray-800">E-WALLET</h3>
                        <p class="text-sm text-gray-500">Pembayaran via dompet digital</p>
                    </div>
                    <div class="w-5 h-5 rounded-full border border-gray-300 flex items-center justify-center">
                        <div class="w-3 h-3 rounded-full bg-white payment-radio"></div>
                    </div>
                </div>
                <div class="mt-3 payment-details hidden">
                    <div class="grid grid-cols-3 gap-3">
                        <div class="border rounded-lg p-3 text-center">
                            <img src="dana.webp" alt="Logo DANA" class="mx-auto mb-2">
                            <p class="text-xs font-medium">DANA</p>
                        </div>
                        <div class="border rounded-lg p-3 text-center">
                            <img src="ovopay.jpeg" alt="Logo OVO" class="mx-auto mb-2">
                            <p class="text-xs font-medium">OVO</p>
                        </div>
                        <div class="border rounded-lg p-3 text-center">
                            <img src="Shopeepay.jpeg" alt="Logo ShopeePay" class="mx-auto mb-2">
                            <p class="text-xs font-medium">ShopeePay</p>
                        </div>
                        <div class="border rounded-lg p-3 text-center">
                            <img src="https://info.dipendajatim.go.id/landing/img/LinkAja.png" alt="Logo LinkAja" class="mx-auto mb-2">
                            <p class="text-xs font-medium">LinkAja</p>
                        </div>
                        <div class="border rounded-lg p-3 text-center">
                            <img src="https://fokus.co.id/tekno/wp-content/uploads/2023/04/logo-gopay.webp" alt="Logo GoPay" class="mx-auto mb-2">
                            <p class="text-xs font-medium">GoPay</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Submit Button -->
            <button 
                class="w-full mt-8 bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-4 rounded-lg shadow-md transition duration-300"
                onclick="submitDonation()">
                Lanjutkan Pembayaran
            </button>
        </div>
    </div>

    <script>
        // Select Payment Method
        function selectPayment(method) {
            // Remove selected class from all cards
            document.querySelectorAll('.payment-card').forEach(card => {
                card.classList.remove('selected');
            });
            
            // Hide all payment details
            document.querySelectorAll('.payment-details').forEach(detail => {
                detail.classList.add('hidden');
            });
            
            // Add selected class to clicked card
            event.currentTarget.classList.add('selected');
            
            // Show payment details for selected method
            const paymentDetails = `
                <img src="https://placehold.co/200x200?text=QR+Code" alt="QR Code Pembayaran" class="mx-auto">
            `;
            
            if (method === 'qris') {
                event.currentTarget.querySelector('.payment-details').classList.remove('hidden');
            } else if (method === 'bank') {
                event.currentTarget.querySelector('.payment-details').classList.remove('hidden');
            } else if (method === 'ewallet') {
                event.currentTarget.querySelector('.payment-details').classList.remove('hidden');
            }
            
            // Update radio buttons
            document.querySelectorAll('.payment-radio').forEach(radio => {
                radio.classList.remove('bg-blue-500');
                radio.classList.add('bg-white');
            });
            
            event.currentTarget.querySelector('.payment-radio').classList.remove('bg-white');
            event.currentTarget.querySelector('.payment-radio').classList.add('bg-blue-500');
        }
        
        // Submit Donation
        function submitDonation() {
            const email = document.getElementById('email').value;
            const nickname = document.getElementById('nickname').value;
            const whatsapp = document.getElementById('whatsapp').value;
            
            if (!email || !nickname || !whatsapp) {
                alert('Harap lengkapi semua data donatur');
                return;
            }
            
            const selectedPayment = document.querySelector('.payment-card.selected h3').textContent;
            
            alert(`Donasi berhasil diproses!\n\nEmail: ${email}\nNama: ${nickname}\nWhatsApp: ${whatsapp}\nMetode Pembayaran: ${selectedPayment}`);
        }
    </script>
</body>
</html>
